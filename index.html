<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width-device-width" , initial-scale-1.0 />
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/ca14b9e588.js"
      crossorigin="anonymous"
    ></script>

    <title>Image Slider</title>
  </head>

  <body>
    <div class="container">
      <div class="slider">
        <div class="slides">
          <div id="previous" class="btn">
            <i class="fas fa-chevron-left"></i>
          </div>
          <div id="next" class="btn">
            <i class="fas fa-chevron-right"></i>
          </div>

          <div id="current" class="image">
            <img src="assets/images/payments.png" alt="payments" />
          </div>
          <div class="image">
            <img src="assets/images/letmeask.png" alt="letmeask" />
          </div>
          <div class="image">
            <img src="assets/images/go-restaurant.png" alt="go-restaurants" />
          </div>
          <div class="image">
            <img src="assets/images/go-restaurant.png" alt="go-restaurants" />
          </div>
          <div class="image">
            <img src="assets/images/go-restaurant.png" alt="go-restaurants" />
          </div>
          <div class="image">
            <img src="assets/images/go-restaurant.png" alt="go-restaurants" />
          </div>
          <div class="image">
            <img
              src="assets/images/max-frontend-screen.png"
              alt="max-frontend"
            />
          </div>
        </div>

        <div class="dots"></div>
      </div>
    </div>
  </body>
  <script>
    var dots = document.querySelector(".dots");
    var quant = document.querySelectorAll(".slides .image");
    var current = 0;
    var image = document.getElementById("current");
    var next = document.getElementById("next");
    var previous = document.getElementById("previous");

    for (let i = 0; i < quant.length; i++) {
      var div = document.createElement("div");
      div.id = i;
      dots.appendChild(div);
    }
    document.getElementById("0").classList.add("currentImg");
    var pos = document.querySelectorAll(".dots div");

    for (let i = 0; i < pos.length; i++) {
      pos[i].addEventListener("click", () => {
        current = pos[i].id;
        slide();
      });
    }

    previous.addEventListener("click", () => {
      current--;
      slide();
    });
    next.addEventListener("click", () => {
      current++;
      slide();
    });

    function slide() {
      if (current >= quant.length) {
        current = 0;
      } else if (current < 0) {
        current = quant.length - 1;
      }
      document.querySelector(".currentImg").classList.remove("currentImg");
      image.style.marginLeft = -1030 * current + "px";
      document.getElementById(current).classList.add("currentImg");
    }
    slide();
  </script>
</html>
