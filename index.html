<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width-device-width" , initial-scale-1.0 />
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/ca14b9e588.js"
      crossorigin="anonymous"
    ></script>

    <title>Image Slider</title>
  </head>

  <body>
    <div class="slider">
      <div class="slides">
        <div id="previous" class="btn">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div id="next" class="btn">
          <i class="fas fa-chevron-right"></i>
        </div>

        <div id="current" class="image">
          <img src="assets/images/payments.png" alt="payments" />
        </div>
        <div class="image">
          <img src="assets/images/letmeask.png" alt="letmeask" />
        </div>
        <div class="image">
          <img src="assets/images/go-restaurant.png" alt="go-restaurants" />
        </div>
        <div class="image">
          <img src="assets/images/max-frontend-screen.png" alt="max-frontend" />
        </div>
      </div>

      <div class="dots">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
      </div>
    </div>
  </body>
</html>
